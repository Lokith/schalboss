<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="/bower_components/phaser/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(640, 960, Phaser.AUTO, 'phaser-example', { preload: preload, create: create });

        function preload () {

            game.load.image('lettre', 'lettre.png');

        }

        function create () {

            var lettre = game.add.sprite(0, 0, 'lettre');
            game.physics.enable(lettre, Phaser.Physics.Arcade);
            lettre.body.velocity.y = 150;

        }

    };

    </script>

    </body>
</html>
